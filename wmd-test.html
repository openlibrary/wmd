<!DOCTYPE html>

<html>
	<head>
		<title>Test WMD Page</title>
		
		<link rel="stylesheet" type="text/css" href="wmd.css" />
		
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="jquery.wmd.min.js"></script>
		<script type="text/javascript" src="jquery.textarearesizer.min.js"></script>
		<style type="text/css">
		div.grippie {
			background:#EEEEEE url(images/grippie.png) no-repeat scroll center 2px;
			border: 1px solid #ddd;
			border-width:0pt 1px 1px;
			cursor:s-resize;
			height:9px;
			overflow:hidden;
		}
		</style>
	</head>
	
	<body>
	    <div style="width: 500px;">
			<textarea id="xwmd-input" rows="5" style="width: 100%; height:200px;"></textarea>
			<div id="m_preview"></div>
			<div id="out_html"></div>
		</div>
			
		<script type="text/javascript">
		$(document).ready(function() {
		    $("textarea").wmd({
		        "preview": true,
		        //"helpLink": "http://daringfireball.net/projects/markdown/",
				output: 'out_html',
		        "helpLink": "https://github.com/Oger-Me/wmd/",
		        "helpHoverTitle": "Markdown Help",
		    });
			$('#xwmd-input:not(.processed)').TextAreaResizer();
		});
		</script>
	</body>
</html>
